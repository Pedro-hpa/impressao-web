<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Impress√£o de Caminh√µes e Sprinter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2b2b2b; 
            margin: 0;
            padding: 20px;
            text-align: center;
            color: #f1f1f1;
        }
        h1 {
            margin-bottom: 10px;
            color: #ffffff;
        }
        .menu {
            margin-bottom: 30px;
        }
        .menu a {
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            color: #fff;
            padding: 8px 16px;
            border-radius: 20px;
            background-color: #4a90e2;
        }
        .menu a:hover {
            background-color: #357abd;
        }
        input {
            padding: 12px;
            width: 300px;
            font-size: 16px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        ul {
            list-style: none;
            padding: 0;
            max-width: 500px;
            margin: 0 auto;
        }
        li {
            background-color: #a6d4fa; 
            margin-bottom: 15px;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #000;
        }
        button {
            padding: 10px 14px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function filtrar() {
            const filtro = document.getElementById('busca').value.toLowerCase();
            const itens = document.querySelectorAll('#lista-pdfs li');
            itens.forEach(item => {
                const texto = item.textContent.toLowerCase();
                item.style.display = texto.includes(filtro) ? 'flex' : 'none';
            });
        }

        function enviarImpressao(nomeArquivo) {
            const ehSprinter = window.location.pathname.includes("sprinter");
            const rota = ehSprinter ? "sprinter-pdf" : "pdf";
            const url = `/${rota}/${encodeURIComponent(nomeArquivo)}`;
            window.open(url, "_blank");
        }

        window.onload = function () {
            document.getElementById('busca').value = "";
            filtrar();
        };
    </script>
</head>
<body>
    <h1>Impress√£o de Documentos</h1>
    <div class="menu">
        <a href="/">üöõ Caminh√µes</a>
        <a href="/sprinter">üöê Sprinter</a>
    </div>
    <input type="text" id="busca" placeholder="Buscar por nome..." onkeyup="filtrar()" />
    <ul id="lista-pdfs">
        {% for arquivo in arquivos %}
            <li>
                <span>{{ arquivo }}</span>
                <button onclick="enviarImpressao('{{ arquivo }}')">Salvar</button>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
